name: "GitHub Classroom Workflow"

on: [ push ]

jobs:
    build:
      name: Autograding
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Set up JDK
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - uses: education/autograding@v1
